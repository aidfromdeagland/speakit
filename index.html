<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1"/>
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png">
  <title>speakit</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="intro">
  <h1 class="intro__heading">Speakit</h1>
  <p class="intro__paragraph">Click on the words to hear their sound</p>
  <p class="intro__paragraph">Press the button and say the words to check your pronunciation</p>
  <button class="button intro__button">start</button>
</div>
<header class="header">
  <label class="header__label header__label_level">level <span class="header__text header__text_level">1</span>
    <input class="header__range header__range_level" type="range" step="1" min="1" max="6" value="1">
  </label>
  <label class="header__label header__label_pack">card pack <span class="header__text header__text_pack">1</span>
    <input class="header__range header__range_pack" type="range" step="1" min="1" max="30" value="1">
  </label>
</header>
<main class="main">
  <div class="content">
    <span class="content__points"> </span>
    <ul class="cards-container">
      <li class="scene">
        <img class="scene__image" alt="image" src="./src/img/question-mark.png">
        <p class="scene__translation"> </p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
      <li class="card">
        <p class="card__word"></p>
        <p class="card__transcription"></p>
      </li>
    </ul>
    <button class="button content__button content__button_speak">speak</button>
  </div>
  <audio class="audio" src=""></audio>
</main>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
